services:
  database:
    image: jimichelle/bdd-application:latest
    container_name: database-application
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=taskdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: jimichelle/back-application:latest
    container_name: back-application
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=taskdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: jimichelle/front-application:latest
    container_name: front-application
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3008
    depends_on:
      - backend

volumes:
  postgres_data: